<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Officer Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: none;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      z-index: 2;
    }
    .bg-img {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1500&q=80') no-repeat center 40%/cover;
      z-index: 0;
    }
    .bg-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.45);
      z-index: 1;
    }
    .forgot-container {
      background: #fff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="bg-img"></div>
  <div class="bg-overlay"></div>
  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Officer Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="new_password" class="form-label">New Password</label>
        <input type="password" class="form-control" id="new_password" name="new_password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>
    <div class="text-center mt-3">
      <a href="{{ url_for('officer_login') }}">Back to Login</a>
    </div>
  </div>
</body>
</html>
