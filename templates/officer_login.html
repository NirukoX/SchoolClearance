<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Officer Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: none;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      z-index: 2;
    }
    .bg-img {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1500&q=80') no-repeat center 30%/cover;
      z-index: 0;
    }
    .bg-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.45);
      z-index: 1;
    }
    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
      z-index: 2;
    }
    .login-container h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .login-container p {
      font-size: 0.9rem;
      color: #888;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
    }
    .form-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    .btn-login {
      background-color: #4b38ff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    .btn-login:hover {
      background-color: #3a2ad1;
    }
    .btn-back-home {
      background-color: #ccc;
      color: #333;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .btn-back-home:hover {
      background-color: #bbb;
    }
    .text-center {
      text-align: center;
      margin-top: 1rem;
    }
    .text-center a {
      color: #4b38ff;
      text-decoration: none;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="bg-img"></div>
  <div class="bg-overlay"></div>
  <div class="login-container">
    <h1>Officer Login</h1>
    <p>Sign in to manage student clearance requests.</p>
    <form method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>
    <button onclick="window.location.href='{{ url_for('index') }}';" class="btn-back-home">Back to Home</button>
    <div class="text-center">
      <a href="{{ url_for('officer_forgot_password') }}">Forgot password?</a>
    </div>
  </div>
</body>
</html>
