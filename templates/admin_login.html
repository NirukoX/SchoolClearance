<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6fb; }
    .login-card {
      max-width: 370px;
      margin: 60px auto;
      border-radius: 1rem;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      background: #fff;
      padding: 2rem 2rem 1.5rem 2rem;
    }
    .login-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem auto;
      display: block;
      border-radius: 50%;
      background: #ffe6e6;
      color: #ff4b4b;
      font-size: 2.5rem;
      line-height: 60px;
      text-align: center;
    }
    .login-title {
      font-weight: 700;
      color: #ff4b4b;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-label { font-weight: 500; }
    .btn-primary { background: #ff4b4b; border: none; }
    .btn-primary:hover { background: #d12d1f; }
    .back-home-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #ff4b4b;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    .back-home-link:hover {
      color: #d12d1f;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-card">
      <div class="login-icon">
        <svg width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
          <path d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37c.69-1.19 2.065-2.37 5.468-2.37s4.778 1.18 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
      </div>
      <div class="login-title">Admin Login</div>
      <form method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <a href="/" class="back-home-link">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
