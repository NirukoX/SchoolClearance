<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Remark</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .edit-container {
      background-color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .edit-container h2 {
      font-size: 1.3rem;
      margin-bottom: 1.2rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    .form-group label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
    }
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      background: #fcfcff;
    }
    .btn-save {
      background-color: #4b38ff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .btn-save:hover {
      background-color: #3a2ad1;
    }
    .btn-cancel {
      background-color: #ccc;
      color: #333;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      text-align: center;
      text-decoration: none;
      display: block;
    }
    .btn-cancel:hover {
      background-color: #bbb;
      color: #222;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="edit-container">
    <h2>Edit Remark for {{ student.username }} ({{ student.id }})</h2>
    <form method="POST">
      <div class="form-group">
        <label>Status:</label>
        <select name="status" required>
          <option value="Pending" {% if clearance.status == 'Pending' %}selected{% endif %}>Pending</option>
          <option value="Cleared" {% if clearance.status == 'Cleared' %}selected{% endif %}>Cleared</option>
          <option value="Rejected" {% if clearance.status == 'Rejected' %}selected{% endif %}>Rejected</option>
        </select>
      </div>
      <div class="form-group">
        <label>Remarks:</label>
        <textarea name="remarks" rows="4" required>{{ clearance.remarks or '' }}</textarea>
      </div>
      <button type="submit" class="btn-save">Save</button>
    </form>
    <a href="{{ url_for('officer_dashboard') }}" class="btn-cancel">Cancel</a>
  </div>
</body>
</html>
